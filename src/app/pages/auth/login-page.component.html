<div class="auth">
  <div class="auth-wrapper">
    <div class="auth-wrapper-inner">
      <div class="alert alert-danger" alert-dismissible role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            email
            #email="ngModel"
            ngModel
            [(ngModel)]="input.email"
            required
            type="email"
            class="form-control"
            name="email"
            [ngClass]="{ 'is-invalid': email.errors && email.touched }"
          />
          <small class="invalid-feedback" [hidden]="!email.errors">Invalid Email format</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            #password="ngModel"
            [(ngModel)]="input.password"
            required
            name="password"
            type="password"
            class="form-control"
          />
        </div>

        <div class="d-grid">
          <button
            class="btn btn-primary"
            [disabled]="loading || !loginForm.valid"
            [textContent]="loading ? 'Processing' : 'Login'"
          ></button>
        </div>
      </form>
    </div>
  </div>
</div>
